<div class="content">
  <div class="list-item">
    <app-card-product
      *ngFor="let producto of filteredProducts"
      [producto]="producto"
    ></app-card-product>
  </div>

  <div class="no-content" *ngIf="!filteredProducts.length">
    No se encontro ningun producto con el nombre "{{ value }}"
  </div>
</div>
