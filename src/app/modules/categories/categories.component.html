<div class="content" (scrolled)="onScrollDown()" infiniteScroll>
  <button
    mat-fab
    color="primary"
    class="up-button"
    *ngIf="showButton"
    (click)="onScrollTop()"
  >
    <mat-icon>arrow_upward</mat-icon>
  </button>

  <ng-container *ngIf="categorias; else loading">
    <section class="categories">
      <picture
        class="mat-elevation-z1 categoria"
        *ngFor="let categoria of categorias"
        (click)="queryParams(categoria.nombre)"
      >
        <div class="card-header">
          <h2 class="gradient-tex">{{ categoria.nombre | titlecase }}</h2>
        </div>
        <div class="img-container">
          <img [src]="getImage(categoria.keyName)" alt="" />
        </div>
        <div routerLink="" class="card-footer">
          <a>Ver m√°s</a>
        </div>
      </picture>
    </section>
  </ng-container>

  <ng-template #loading>

        <div routerLink="" class="card-footer">

        </div>
