<div class="max-content">
  <swiper
    class="swiper"
    fxFlex="auto"
    [config]="config"
    (indexChange)="onIndexChange($event)"
  >
    <div class="swiper-slide" data-swiper-parallax="-1000">
      <div class="img-slider">
        <img src="./assets/banner_1.png" alt="" />
      </div>
    </div>

    <div class="swiper-slide" data-swiper-parallax="-100">
      <div class="img-slider">
        <img src="./assets/banner_2.png" alt="" />
      </div>
    </div>

    <div class="swiper-slide" data-swiper-parallax="-100">
      <div class="img-slider">
        <img src="./assets/banner_3.png" alt="" />
      </div>
    </div>
  </swiper>

  <div class="content">
    <div class="top-categorias">
      <div class="mat-elevation-z2 categoria">
        <div class="card-header">
          <h2 class="gradient-tex">Puertas de madera</h2>
        </div>
        <div class="img-container">
          <img
            src="https://i.pinimg.com/564x/01/e6/93/01e69377f020918da0fa5f059c211962.jpg"
            alt=""
          />
        </div>
        <div class="card-footer">
          <a href="#">Ver más</a>
        </div>
      </div>

      <div class="mat-elevation-z2 categoria">
        <div class="card-header">
          <h2 class="gradient-tex">Marcos</h2>
        </div>
        <div class="img-container">
          <img
            src="https://reformaenergeticamalaga.es/images/tipos-de-marcos-en-ventanas.jpg"
            alt=""
          />
        </div>
        <div class="card-footer">
          <a href="#">Ver más</a>
        </div>
      </div>

      <div class="mat-elevation-z2 categoria">
        <div class="card-header">
          <h2 class="gradient-tex">Mesas</h2>
        </div>
        <div class="img-container">
          <img
            src="https://www.homecenter.com.co/static/landing/guiasdecompra/Guias_de_compra_2/img/como-hacer-una-mesa-de-madera/MESA-DE-SALON-MADERA.jpg"
            alt=""
          />
        </div>
        <div class="card-footer">
          <a href="#">Ver más</a>
        </div>
      </div>

      <div class="mat-elevation-z2 categoria">
        <div class="card-header">
          <h2 class="gradient-tex">Vitrinas</h2>
        </div>
        <div class="img-container">
          <img
            src="https://i.pinimg.com/564x/35/2a/84/352a84ce620d9a60cd8f5b71e0dc048c.jpg"
            alt=""
          />
        </div>
        <div class="card-footer">
          <a href="#">Ver más</a>
        </div>
      </div>
    </div>

    <div class="novedades mat-elevation-z2">
      <button
        class="btn-arrow btn-back"
        id="btn-left-prev"
        mat-icon-button
        matTooltip="Atras"
        matTooltipPosition="below"
        (click)="back('list-novedades')"
      >
        <mat-icon class="mat-18"> arrow_back </mat-icon>
      </button>

      <button
        class="btn-arrow btn-forward"
        id="btn-right-prev"
        mat-icon-button
        matTooltip="Siguiente"
        matTooltipPosition="below"
        (click)="next('list-novedades')"
      >
        <mat-icon class="mat-18"> arrow_forward </mat-icon>
      </button>

      <div class="card-header">
        <h2>Novedades</h2>

        <a>Ver más</a>
      </div>
      <div class="list-novedades" id="list-novedades">
        <div class="novedad" routerLink="/products">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
        <div class="novedad">
          <img src="./assets/images/vitrina.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="ofertas">ofertas</div>
    <div class="populares">populares</div>
    <div class="populares">Nuestros productos favoritos</div>

    <div class="less-than">productos por menos de 300bs</div>
  </div>
</div>
